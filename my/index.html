<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootsrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- my css  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- user script (dati) -->
    <script src="./js/users.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <section class="container my-layout">
        <div class="row my-layout justify-content-center">
          <!-- colonna sinistra contatti -->
          <div class="col-3 my-layout">
            <section class="row bkg-1">
              <!-- header contact -->
              <div class="col-8">
                <!-- img + nome -->
                <img src="./img/avatar_1.jpg" alt="" class="contact-img rounded-circle" />
                <span> Nome Utente</span>
              </div>
              <div class="col-4 d-flex justify-content-between align-items-center">
                <!-- icone -->
                <a href="#"><i class="fas fa-circle-notch text-secondary"></i></a>
                <a href="#"><i class="fas fa-comment-alt text-secondary"></i></a>
                <a href="#"><i class="fas fa-ellipsis-v text-secondary"></i> </a>
              </div>
            </section>
            <section class="row bkg-2">
              <div class="col d-flex align-items-center">
                <!-- sezione notifiche  -->
                <div class="p-2 bg-light rounded-circle">
                  <i class="fas fa-bell-slash fa-2x rounded-circle text-light"></i>
                </div>
                <p>
                  <strong> Ricevi notifiche di nuovi messaggi</strong>
                  <span class="text-decoration-underline">Attiva notifiche desktop</span>
                </p>
              </div>
            </section>
          </div>
          <!-- colonna desta messagi  -->
          <div class="col-7 my-layout">messagi</div>
        </div>
      </section>
    </div>
    <!-- my script  -->
    <script src="./js/script.js"></script>
  </body>
</html>
